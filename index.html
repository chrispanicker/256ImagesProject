<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chris's 256 Images</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="main.js"></script>
	<script src="populate.js"></script>
</head>
<body>
	<!----------- Header ------------>
	<div class="header">
		<h1><a href="./index.html">Chris P's 256 Images</a></h1>

			<button onclick="reset()">Reset</button>
			<div class="dropdown">
				<button class="parentbutton">Themes:</button>
				<div class="dropdownOptions">
					<button onclick="populateTheme(0)">Cyberpunk</button>
					<button onclick="populateTheme(1)">People</button>
					<button onclick="populateTheme(2)">City</button>
					<button onclick="populateTheme(3)">Existence</button>
					<button onclick="populateTheme(4)">Buttons</button>
					<button onclick="populateTheme(5)">Space</button>
					<button onclick="populateTheme(6)">Outdoors</button>
					<button onclick="populateTheme(7)">Indoors</button>
					<button onclick="populateTheme(8)">Making</button>
					<button onclick="populateTheme(9)">Monochrome</button>
					<button onclick="populateTheme(10)">Vibrant</button>
				</div>
			</div>
			
			<div class="dropdown">
				<button class="parentbutton">Categories:</button>
				<div class="dropdownOptions">
					<button onclick="populateCategory(0)">Music</button>
					<button onclick="populateCategory(1)">Skate</button>
					<button onclick="populateCategory(2)">Film</button>
					<button onclick="populateCategory(3)">Shoes</button>
					<button onclick="populateCategory(4)">Clothes</button>
					<button onclick="populateCategory(5)">Tools</button>
					<button onclick="populateCategory(6)">Games</button>
					<button onclick="populateCategory(7)">Art</button>
					<button onclick="populateCategory(8)">Web</button>
					<button onclick="populateCategory(9)">Type</button>
					<button onclick="populateCategory(10)">Cars</button>
					<button onclick="populateCategory(11)">Tech</button>
				</div>
			</div>

			<div class="dropdown">
				<button class="parentbutton">Types:</button>
				<div class="dropdownOptions">
					<button onclick="populateType(0)">Albums</button>
					<button onclick="populateType(1)">Photos</button>
					<button onclick="populateType(2)">Posters</button>
					<button onclick="populateType(3)">Anime</button>
					<button onclick="populateType(4)">Special FX</button>
					<button onclick="populateType(5)">3D</button>
					<button onclick="populateType(6)">Animation</button>
					<button onclick="populateType(7)">Digital</button>
				</div>
			</div>

			<div class="dropdown">
				<button class="parentbutton">Colors:</button>
				<div class="dropdownOptions">
					<button onclick="populateColor(0)">Black</button>
					<button onclick="populateColor(1)">Gray</button>
					<button onclick="populateColor(2)">White</button>
					<button onclick="populateColor(3)">Earth</button>
					<button onclick="populateColor(4)">Pink</button>
					<button onclick="populateColor(5)">Red</button>
					<button onclick="populateColor(6)">Orange</button>
					<button onclick="populateColor(7)">Yellow</button>
					<button onclick="populateColor(8)">Green</button>
					<button onclick="populateColor(9)">Blue</button>
					<button onclick="populateColor(10)">Purple</button>
				</div>
			</div>

		</div>
	</div>
	<!----------- Gallery ------------>
	<section class="gallery" id="gallery">

	</section>
</body>
</html>
